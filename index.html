<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #0e0e0e;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      font-size: 2rem;
      font-weight: 600;
      border-bottom: 1px solid #333;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1.1rem;
      color: #cccccc;
      max-width: 600px;
    }

    .btn {
      background-color: #272727;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 2rem;
      font-family: 'JetBrains Mono', monospace;
      transition: background-color 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #313131;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.875rem;
      color: #666;
      border-top: 1px solid #333;
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <header>
    Echo
  </header>

  <main>
    <h1>Welcome to Echo</h1>
    <p>
      Talk to strangers in real-time. No logins, no tracking. Just a anonymous conversation. Inspired by <b>Human Or Not</b> game.
    </p>
    <a href="chat.html" class="btn">Start Chatting</a>
  </main>
</body>
</html>
