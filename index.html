<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #0e0e0e;
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #1a1a1a;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      font-size: 1.5rem;
      border-bottom: 1px solid #333;
    }

    #chat {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    #messages {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #messages li {
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      background-color: #1f1f1f;
      border-radius: 8px;
      word-break: break-word;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    #form {
      display: flex;
      padding: 1rem;
      background-color: #1a1a1a;
      border-top: 1px solid #333;
    }

    #input {
      flex-grow: 1;
      font-size: 1rem;
      background: #0e0e0e;
      color: #f2f2f2;
      border: 1px solid #444;
      padding: 0.5rem;
      border-radius: 6px;
      font-family: 'JetBrains Mono', monospace;
    }

    #send {
      background-color: #272727;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      margin-left: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'JetBrains Mono', monospace;
      transition: background-color 0.3s ease;
    }

    #send:hover {
      background-color: #313131;
    }
    #disconnectOverlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  backdrop-filter: blur(8px);
  background-color: rgba(14, 14, 14, 0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#disconnectOverlay.show {
  opacity: 1;
  pointer-events: auto;
}

#disconnectMessage {
  color: #f2f2f2;
  font-family: 'JetBrains Mono', monospace;
  font-size: 1.5rem;
  font-weight: 600;
  text-align: center;
  padding: 2rem;
  background: rgba(30, 30, 30, 0.85);
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
  max-width: 80vw;
}

#waitOverlay {
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  backdrop-filter: blur(8px);
  background-color: rgba(14, 14, 14, 0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s ease;
}

#waitOverlay.show {
  opacity: 1;
  pointer-events: auto;
}

#waitOverlay.hide {
  opacity: 0;
  pointer-events: none;
}

#waitMessage {
  color: #f2f2f2;
  font-family: 'JetBrains Mono', monospace;
  font-size: 1.5rem;
  font-weight: 600;
  text-align: center;
  padding: 2rem;
  background: rgba(30, 30, 30, 0.85);
  border-radius: 12px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
  max-width: 80vw;
}

  </style>
</head>
<body>
  <header>
    Echo
  </header>

  <div id="chat">
    <ul id="messages"></ul>
  </div>

  <form id="form" action="">
    <input id="input" autocomplete="off" placeholder="Say something..." />
    <button id="send">Send</button>
  </form>

  <div id="disconnectOverlay">
    <div id="disconnectMessage">
      Sadly, your partner has been disconnected.<br />
      Refresh to find a new one!
    </div>
  </div>

  <div id="waitOverlay">
    <div id="waitMessage">
      Finding a perfect partner for you...<br />
    </div>
  </div>

  <audio id="pingSound" src="https://assets.mixkit.co/active_storage/sfx/2354/2354.mp3" preload="auto"></audio>
  <audio id="disconnectSound" src="https://sounddino.com/index.php?r=load&mp3&id=44454&l=2" preload="auto"></audio>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = document.getElementById('messages');
    const pingSound = document.getElementById('pingSound');
    const disconnectSound = document.getElementById('disconnectSound');
    let typingTimeout;

input.addEventListener('input', () => {
  socket.emit('typing');
  clearTimeout(typingTimeout);
  typingTimeout = setTimeout(() => {
    socket.emit('stop_typing');
  }, 1000);
});

const chat = document.getElementById('chat');
const waitOverlay = document.getElementById('waitOverlay');
const disconnectOverlay = document.getElementById('disconnectOverlay');

const typingIndicator = document.createElement('div');
typingIndicator.textContent = 'Stranger is typing...';
typingIndicator.style.fontStyle = 'italic';
typingIndicator.style.color = '#999';
typingIndicator.style.padding = '0 1rem 0.5rem 1rem';
typingIndicator.style.display = 'none';

chat.appendChild(typingIndicator);

socket.on('partner_typing', () => {
  typingIndicator.style.display = 'block';
});

socket.on('partner_stop_typing', () => {
  typingIndicator.style.display = 'none';
});

    if ('Notification' in window) {
      if (Notification.permission === 'default') {
        Notification.requestPermission();
      }
    }

    function addMessage(html) {
      const li = document.createElement('li');
      li.innerHTML = html;
      messages.appendChild(li);
      messages.scrollTop = messages.scrollHeight;
    }

    function notifyUser(title, body) {
      if (Notification.permission === 'granted') {
        new Notification(title, { body });
      }
    }

    socket.on('connect', () => {
      socket.emit('find_partner');
      waitOverlay.classList.add('show');
    });

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      if (input.value) {
        socket.emit('send_message', input.value);
        addMessage(`<b>You:</b> ${input.value}`);
        input.value = '';
      }
    });

    socket.on('receive_message', function(msg) {
      addMessage(`<b>Stranger:</b> ${msg}`);
      pingSound.play();
      notifyUser('New message from stranger', msg);
    });

socket.on('partner_left', () => {
  addMessage(`<em>Your partner disconnected. Refresh to find a new one.</em>`);
  notifyUser('Partner left', 'Your chat partner has disconnected.');
  
  disconnectOverlay.classList.add('show');
  waitOverlay.classList.remove('show');
  waitOverlay.classList.add('hide');
  disconnectSound.play();
});


    socket.on('partner_found', () => {
      addMessage(`<em>Connected to a random stranger.</em>`);
      notifyUser('Connected', 'You are now chatting with a stranger.');
      disconnectOverlay.classList.remove('show');
  waitOverlay.classList.remove('show');
  waitOverlay.classList.add('hide');
  pingSound.play();
    });
  </script>
</body>
</html>
