<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Settings</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(135deg, #0e0e0e 0%, #121212 100%);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-attachment: fixed;
    }

    header {
      background-color: #1a1a1a;
      padding: 1.5rem;
      text-align: center;
      font-weight: 700;
      font-size: 2rem;
      letter-spacing: 2px;
      user-select: none;
    }

    main {
      flex: 1;
      padding: 3rem 2rem;
      max-width: 700px;
      margin: 0 auto;
    }

    h2 {
      font-size: 2rem;
      color: #4caf50;
      text-shadow: 0 0 12px #4caf50cc;
      margin-bottom: 1.5rem;
    }

    .setting {
  margin-bottom: 1.5rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.setting label {
  margin-bottom: 0;
  font-size: 1.1rem;
}

.setting .switch {
  margin-left: 1rem;
}


    label {
      display: block;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 0.6rem;
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      color: #fff;
      font-family: 'JetBrains Mono', monospace;
    }

    .toggle {
      display: flex;
      align-items: center;
      gap: 0.7rem;
      cursor: pointer;
    }

    .toggle input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    .btn {
      background-color: #272727;
      color: white;
      padding: 0.85rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 2rem;
      font-family: 'JetBrains Mono', monospace;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 8px transparent;
      user-select: none;
    }

    .btn:hover {
      background-color: #4caf50;
      box-shadow: 0 0 15px #4caf50;
      color: #0e0e0e;
    }

    footer {
      padding: 1rem;
      text-align: center;
      font-size: 0.85rem;
      color: #555;
      border-top: 1px solid #333;
      background-color: #121212;
      font-style: italic;
      user-select: none;
    }

.switch {
  position: relative;
  display: inline-block;
  width: 50px;
  height: 28px;
}

.switch input {
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #444;
  transition: 0.4s;
  border-radius: 28px;
}

.slider::before {
  position: absolute;
  content: "";
  height: 20px;
  width: 20px;
  left: 4px;
  bottom: 4px;
  background-color: #f2f2f2;
  transition: 0.4s;
  border-radius: 50%;
}

.switch input:checked + .slider {
  background-color: #4caf50;
}

.switch input:checked + .slider::before {
  transform: translateX(22px);
}

.nav-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1100px;
  margin: 0 auto;
}

.nav-container.centered-layout {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1.2rem;
}

.logo {
  font-size: 2.4rem;
  font-weight: 700;
  letter-spacing: 2px;
  user-select: none;
}


nav {
  display: flex;
  gap: 1rem;
}

nav a {
  text-decoration: none;
  color: #797979;
  font-weight: 600;
  transition: transform .2s;
  font-size: 1rem;
  transform: scale(0.9);
}

nav a:hover {
  transform: scale(1.0);
}

  </style>
</head>
<body>
  <header>
  <div class="nav-container">
    <div class="logo">Echo</div>
    <nav>
      <a href="index.html">home</a>
      <a href="settings.html">settings</a>
      <a href="chat.html">chat</a>
    </nav>
  </div>
</header>


  <main>
    <h2>Your Preferences</h2>

<div class="setting">
  <label for="notifToggle">Enable Chat Sound Notifications</label>
  <label class="switch">
    <input type="checkbox" id="notifToggle">
    <span class="slider"></span>
  </label>
</div>


    <button class="btn" onclick="saveSettings()">Save Settings</button>
  </main>

  <script>
    // settings saving thing idk
    function saveSettings() {
  //const lightmode = document.getElementById('lightModeToggle').checked;
  const notifications = document.getElementById('notifToggle').checked;

  //localStorage.setItem('echo_lightmode', lightmode);
  localStorage.setItem('echo_notifs', notifications);

}

window.addEventListener('DOMContentLoaded', () => {
  //document.getElementById('lightModeToggle').checked = localStorage.getItem('echo_lightmode') === 'false';
  document.getElementById('notifToggle').checked = localStorage.getItem('echo_notifs') === 'true';
});

  </script>
</body>
</html>
